# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf 



################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#for all laptops
#monitor=,preferred,auto,auto

#for Asus tuf F 15 laptop
monitor=eDP-1,1920x1080@144,0x0,1.6

#command to check current monitor setupp
#hyprctl monitors

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$textEditor = featherpad

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprsunset -t 5000
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
#exec-once = blueman-applet
#exec-once = asusctltray


# Core Wayland & Desktop Portals
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = xdg-desktop-portal-hyprland
exec-once = xdg-desktop-portal-gtk # Fallback portal



###################
# These run once when Hyprland starts.
# Services managed by systemd (pipewire, udiskie, etc.) should NOT be here if enabled above.
# Removable Media Automounter/Notifier
# exec-once = udiskie --no-automount & # Add --automount if desired; '&' runs it in background


# Notification Daemon (configure in ~/.config/swaync/)
exec-once = swaync
exec-once = hypridle


# Touchpad Gestures (configure in ~/.config/libinput-gestures.conf)
#exec-once = libinput-gestures-setup start

# Audio Effects (if you don't use its systemd user service)
# exec-once = easyeffects --gapplication-service

#for xorg apps like gparted and timeshift-gtk to open with user environment variables in rootx
exec-once = xhost +si:localuser:root


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3

    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(255,100,1,100) rgba(1,255,255,1) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 2


#smart gaps aka no gaps when only
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]


#dim inactive windows
	dim_inactive = yes
	dim_strength = .6

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
	new_optimizations = true
	xray = true
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.76, 0.42, 0.74, 0.87
  bezier = winOut, 0.76, 0.42, 0.74, 0.87
  bezier = workIn, 0.72, -0.07, 0.41, 0.98
  bezier = linear, 1, 1, 1, 1

  animation = windows, 1, 2, workIn, slide
  animation = windowsIn, 1, 2, workIn, slide
  animation = windowsOut, 1, 2, workIn, slide
  animation = windowsMove, 1, 2, winIn, slide

  animation = fadeIn, 1, 2, winIn
  animation = fadeOut, 1, 2, winOut

  animation = workspaces, 1, 2, workIn, slidevert
  animation = specialWorkspace, 1, 2, workIn, slidevert
  
#	Border animations (CONSUME A LOT OF GPU/CPU CYCLES)  
#  animation = border, 1, 1, linear
#  animation = borderangle, 1, 30, linear, once

}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
# If true disables the random hyprland logo / anime girl background. :(
  vfr = true
}

#for scaling of xwayland apps
xwayland {
  force_zero_scaling = true # or false
}
#SAVES BATTERY AND RESOURCES BY NOT RENDERING FRAMES WHEN TEH SCREEN DOES NOT HAVE MOVING ELIMENTS. VARIABLE FRAME RATE IS VFR
#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
	numlock_by_default = true
	repeat_rate = 25
	repeat_delay = 250
#followmouse makes the windows follow it to be incactive or active
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = adaptive
    touchpad {
        natural_scroll = true

    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#APPS OPEN
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $textEditor
bind = ALT, SPACE, exec, $menu

bind = ALT, 1, exec, nm-connection-editor
bind = ALT, 2, exec, blueman-manager
bind = ALT, 3, exec, qtodotxt2
bind = ALT, 4, exec, wlogout

# CHANGING REFRESH RATE
bind = ALT, 6, exec, hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1.6
bind = ALT, 7, exec, hyprctl keyword monitor eDP-1,1920x1080@144,0x0,1.6


#CHANGING SCALE FACTOR
bind = $mainMod, F, exec, ~/.config/hypr/scripts/adjust_scale.sh +0.1
bind = $mainMod SHIFT, F, exec, ~/.config/hypr/scripts/adjust_scale.sh -0.1

#APPS KILL
bind = $mainMod, C, killactive,

#FULLSCREEN
bind = $mainMod, A, fullscreen, 2
bind = $mainMod SHIFT, A, fullscreen, 1

#CLIPBOARD MANAGER
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy 

#SCREENSHOT
bind = $mainMod, S, exec, slurp | grim -g - - | wl-copy
bind = $mainMod SHIFT, S, exec, grim - | wl-copy

#kokoro 
bind = $mainMod, U, exec, wl-copy "$(wl-paste -p)" && ~/Desktop/kokoro.sh

#fasterwhisper
bind = $mainMod, I, exec, kitty --title "Voice Input" ~/user_scripts/faster_whisper_sst.sh 

#piper fast
bind = $mainMod, O, exec, wl-copy "$(wl-paste -p)" && ~/piper/piper.sh

#OCR TEXT
bind = $mainMod, T, exec, slurp | grim -g - - | tesseract stdin stdout -l eng | wl-copy 
bind = $mainMod SHIFT, T, exec, grim - | tesseract stdin stdout -l eng | wl-copy 

#NOTIFICATION PANEL 
bind = $mainMod, N, exec, swaync-client -t

#LOCK SCREEN
bind = $mainMod, M, exec, hyprlock --immediate

#MOVE FOCUS
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


#MOVE WINDOWS (DWINDLE)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#WINDOWS DWINDLE
bind = $mainMod, D, togglefloating,
bind = $mainMod SHIFT, D, pseudo,

#WINDOW PINNING
bind = $mainMod, X, pin

#toggle window split layout
bind = $mainMod, Y, togglesplit,

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic
#------------------------





#RESIZE WINDOW
bind = $mainMod, right, resizeactive, 30 0
bind = $mainMod, left, resizeactive, -30 0
bind = $mainMod, up, resizeactive, 0 -30
bind = $mainMod, down, resizeactive, 0 30


#AUTO START APPS IN SPECIFIED WORKSPACES
#exec-once = [workspace 1 silent] $terminal
#exec-once = [workspace 2 silent] $browser
#exec-once = [workspace 3 silent] $fileManager
#exec-once = [workspace 4 silent] $textEditor



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1

#LAST USED WORKSPACE TOGGLE
bind = $mainMod, TAB, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 1%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86Launch3, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

